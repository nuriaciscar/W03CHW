<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.svg" width="30px" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pokemons</title>
  </head>
  <body>
    <header class="header">
      <h1>
        <img
          class="logo"
          src="./img/logo.png"
          alt="Pokemons"
          width="120px"
          alt="120px"
        />
      </h1>
      <ul>
        <li></li>
      </ul>
    </header>
    <main>
      <h2>All</h2>
      <section class="all">
        <div class="all__cards">
          <ul class="pokemons-list">
            <li class="pokemon">
              <p>#391</p>
              <img
                class="pokemon__image"
                src="./img/bulbasaur.png"
                width="100px"
                height="100px"
              />
              <h3 class="pokemon__name">Monferno</h3>
              <p></p>
              <div class="pokemon__category">
                <div class="pokemon__category__one">Fire</div>
                <div class="pokemon__category__two">Fighting</div>
              </div>
            </li>
            <li class="pokemon">
              <img
                class="pokemon__image"
                src="./img/bulbasaur.png"
                width="100px"
                height="100px"
              />
              <h3>Bulbasaur</h3>
              <p></p>
            </li>
            <li class="pokemon">
              <img
                class="pokemon__image"
                src="./img/bulbasaur.png"
                width="100px"
                height="100px"
              />
              <h3>Bulbasaur</h3>
              <p></p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
